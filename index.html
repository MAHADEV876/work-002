<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Mall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Clothing Mall</div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to Clothing Mall</h1>
        <p>Discover the latest fashion trends</p>
        <button>Shop Now</button>
    </section>
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="WhatsApp Image 2025-06-14 at 4.01.57 PM (1).jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product-card">
                <img src="WhatsApp Image 2025-06-14 at 4.01.57 PM.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product-card">
                <img src="WhatsApp Image 2025-06-15 at 11.20.15 AM.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Clothing Mall</p>
    </footer>
</body>
</html>
